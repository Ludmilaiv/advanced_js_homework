<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Интернет-магазин</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div id="app">
    <header>
        <div class="logo">E-shop</div>
        <div class="cart">
            <form action="#" class="search-form">
                <input type="text" class="search-field" v-model="userSearch">
                <button class="btn-search" type="submit" @click="filter(userSearch)">
                    <i class="fas fa-search"></i>
                </button>
            </form>
            <button class="btn-cart" type="button" @click="showCart">Корзина</button>
            <div v-if="isVisibleCart && !cart.contents.length" class="cart-block cart-block-empty">
                <h3>Корзина пуста</h3>
            </div>
            <div v-if="isVisibleCart" v-for="product of cart.contents" class="cart-block">
                <div class="cart-item">
                    <div class="product-bio">
                    <img v-bind:src="product.img" alt="Some image">
                        <div class="product-desc">
                            <p class="product-title">{{ product.product_name }}</p>
                            <p class="product-quantity">{{ product.quantity }}</p>
                            <p class="product-single-price">{{ product.price }}</p>
                        </div>
                    </div>
                    <div class="right-block">
                        <p class="product-price">{{ product.quantity*product.price }}</p>
                        <button class="del-btn">&times;</button>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="products">
            <div v-if="show ? !filtered.length : !products.length" class="product-item product-item-empty">
                <h3>Нет данных</h3>
            </div>
            <div class="product-item" v-for="product of (show ? filtered : products)" :key="product.id_product">
                <img :src="imgCatalog" alt="Some img">
                <div class="desc">
                    <h3>{{product.product_name}}</h3>
                    <p>{{product.price}} $</p>
                    <button class="buy-btn" @click="addProduct(product)">Купить</button>
                </div>
            </div>
        </div>
    </main>
</div>
    <script defer src="https://use.fontawesome.com/releases/v5.7.2/js/all.js" integrity="sha384-0pzryjIRos8mFBWMzSSZApWtPl/5++eIfzYmTgBBmXYdhvxPc+XcFEk+zJwDgWbP" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
